version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: working_hours
  examples: |
    - is the restaurant open on [Monday](day)?
    - are you open on [Tuesday](day) at [11](time)?
    - are you working on [Wednesday](day)?
    - when can I come?

- intent: menu
  examples: |
    - the menu, please
    - show the menu
    - what dishes can be ordered?

- intent: order
  examples: |
    - I want to order a [Hot-dog](order_items)
    - A [Pizza](order_items), please
    - I would like to order a [Burger](order_items)
    - I want to order a [Spaghetti Carbonara](order_items) [with coca-cola](order_additions)
    - A [Pizza](order_items) [without mushrooms](order_additions)
    - I would like to order a [Tiramisu](order_items) [with a tea](order_additions)

- intent: order_check
  examples: |
    - What is the status of an order with number [1](order_number)?
    - Can I take order [25](order_number)?
    - Is the order [87](order_number) ready for pick-up?